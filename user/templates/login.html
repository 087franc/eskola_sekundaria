<!DOCTYPE html>
<html>
  {% load static %}
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pagina Login</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome-free/css/all.min.css' %}" />
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="{% static 'assets/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}" />
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'assets/dist/css/adminlte.min.css' %}" />
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet" />
  </head>

  <body class="hold-transition  mt-4 bg-light">
          
    <div>
        <div class="login-logo text-left mb-3">
          <a href="#"><h1 class="text-info text-center " style="font-family: sans-serif;">Bemvindo Mai Iha Sistema Informasaun Noscar Lete-Foho</h1></a>
          <p class="text-center text-black" style="font-family: monospace;"><b>Pagina Login</b> </p>
        </div>
       
        <!-- /.login-logo -->
      </div>

      <div class="row">
        <div class="div col-md-7 ml-3">               
            <img src="{% static 'img/svg-login.png' %}" alt="" width="400" class="float-left mr-5">
            <!-- /.login-card-body -->
     
        </div>
     
        <div class="col-md-4 ml-3 display-content-right">
          
      <div class="card ml-5">
        <div class="card-body login-card-body rounded-lg">
          <img src="{% static 'img/noscar/7.jpg' %}" alt="" width="100" class="rounded-circle  m-auto d-flex" />
          <p class="login-box-msg"><b>Eskola Secundaria Geral Katolika Noscar Lete-Foho</b></p>

          {% if messages %} {% for message in messages %}
          <div id="divmessage " class="alert alert-{{ message.tags }} alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            {{message}}
          </div>
          {% endfor %} 
         
          {% endif %}

          <form method="post">
            {% csrf_token %}
            <div class="input-group mb-3">
              <input type="text" class="form-control" name="username" placeholder="prense username" autocomplete="off" />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" name="password" placeholder="password" autocomplete="off" />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <!-- /.col -->
              <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block">Sign In<i class="fa fa-sign-in"></i></button>
              </div>
              <!-- /.col -->
            </div>
          </form>

          <!-- <div class="social-auth-links text-center mb-3">
            <p>- OR -</p>
            <a href="#" class="btn btn-block btn-primary"> <i class="fab fa-facebook mr-2"></i> Sign in using Facebook </a>
            <a href="#" class="btn btn-block btn-danger"> <i class="fab fa-google-plus mr-2"></i> Sign in using Google+ </a>
          </div> -->
          <!-- /.social-auth-links -->
        </div>
        
        <!-- /.login-card-body -->
      </div>
        </div>
      </div>

     
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="{% static 'assets/plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'assets/dist/js/adminlte.min.js' %}"></script>
  </body>
</html>
